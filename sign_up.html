<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Home Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* üåë Dark Theme Styling */
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        /* üîπ Navigation Bar */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
        }

        .navbar-brand img {
            height: 50px;
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #ff4b2b !important;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: auto;
            margin-top: 50px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- üåü Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="logo.png" alt="HomeBuddy Logo" style="height: 50px; margin-right: 10px;">
            <span style="font-size: 1.5rem; font-weight: bold;">HomeBuddy</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="pgs_rooms.html">PGs & Rooms</a></li>
                <li class="nav-item"><a class="nav-link" href="food_mess.html">Food & Mess</a></li>
                <li class="nav-item"><a class="nav-link" href="coaching.html">Coaching</a></li>
            </ul>
        </div>
    </div>
</nav>

    <!-- üåü Sign-Up Form -->
    <div class="signup-container">
        <h3>Sign Up</h3>
        <form id="signupForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
        <p id="error-message" class="text-danger text-center mt-2"></p>
    </div>

    <!-- üî• Bootstrap JS (Fixes Navbar Toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        // üî• Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

        // üî• Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBrzhepI2wu__lbgQpICYcUClI3eEHaasc",
            authDomain: "homebuddy-ab914.firebaseapp.com",
            projectId: "homebuddy-ab914",
            storageBucket: "homebuddy-ab914.appspot.com",
            messagingSenderId: "46402620208",
            appId: "1:46402620208:web:93f462284e9bc2ccda16f5",
            measurementId: "G-SKH9C8W649"
        };

        // üöÄ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // üéØ Handle Sign Up
        document.getElementById("signupForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorMessage = document.getElementById("error-message");

            // Validate Password Match
            if (password !== confirmPassword) {
                errorMessage.textContent = "‚ùå Passwords do not match!";
                return;
            }

            try {
                // üìå Register User with Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // üìå Store User Data in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    email: email,
                    phone: phone,
                    uid: user.uid,
                });

                alert("‚úÖ Sign-up successful! Redirecting...");
                
                // ‚úÖ Redirect to index.html
                window.location.href = "index.html";

            } catch (error) {
                errorMessage.textContent = `‚ùå ${error.message}`;
            }
        });
    </script>

</body>
</html>
