<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGs & Rented Rooms - Home Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .filter-input {
            transition: all 0.3s ease;
        }
        .filter-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #map {
            height: 300px;
            background-color: #e9ecef; /* Light gray background for the map */
            border-radius: 10px; /* Rounded corners */
            margin-top: 20px; /* Space above the map */
        }
        .compare-section {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .compare-card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 48%;
        }
        .selected {
            background-color: #007bff !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home Buddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="pgs_rooms.html">PGs & Rooms</a></li>
                    <li class="nav-item"><a class="nav-link" href="food_mess.html">Food Mess</a></li>
                    <li class="nav-item"><a class="nav-link" href="coaching_centers.html">Coaching Centers</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Owner Options
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="owner.html">List Your Service</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white" href="login.html">Login/Signup</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-4">PGs & Rented Rooms</h1>
        
        <!-- Filter Inputs -->
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" class="form-control filter-input" id="searchBar" placeholder="Search by name" oninput="filterPGs()">
            </div>
            <div class="col-md-4">
                <select class="form-select filter-input" id="locationSelect" onchange="filterPGs()">
                    <option selected>Choose location</option>
                    <option value="Location 1">Location 1</option>
                    <option value="Location 2">Location 2</option>
                    <option value="Location 3">Location 3</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select filter-input" id="priceSelect" onchange="filterPGs()">
                    <option selected>Price Range</option>
                    <option value="under300">Under $300</option>
                    <option value="300to500">$300 - $500</option>
                    <option value="above500">Above $500</option>
                </select>
            </div>
        </div>

        <div class="row" id="pg-listings">
            <!-- PG listings will be dynamically inserted here -->
        </div>

        <!-- Compare Button -->
        <div class="text-center my-4">
            <button class="btn btn-primary" id="compareButton" onclick="showComparison()">Compare Selected PGs</button>
        </div>

        <!-- Comparison Section -->
        <div class="compare-section" id="compare-section" style="display: none;">
            <div class="compare-card" id="compareCard1"></div>
            <div class="compare-card" id="compareCard2"></div>
        </div>

        <!-- Map Placeholder -->
        <div id="map">
            <div class="text-center">
                <h5>Map of PG Locations</h5>
                <p>Map integration will be added here.</p>
            </div>
        </div>
    </div>

    <!-- Modal for PG Details -->
    <div class="modal fade" id="pgDetailsModal" tabindex="-1" aria-labelledby="pgDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pgDetailsModalLabel">PG Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="pgDetailsContent">
                    <!-- PG details will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedPGs = [];

        // Fetch PG data from JSON file
        document.addEventListener("DOMContentLoaded", function () {
            fetch("assets/pg_data.json")  // Specify the path where pg_data.json is stored
                .then(response => response.json())  // Parse the JSON response
                .then(data => {
                    displayPGs(data);  // Call function to display the PGs
                })
                .catch(error => console.error("Error loading data:", error));  // Handle errors
        });

        function displayPGs(pgList) {
            const pgContainer = document.getElementById("pg-listings");
            pgContainer.innerHTML = "";  // Clear any existing PG listings

            pgList.forEach((pg, index) => {
                let pgCard = `
                    <div class="col-md-4 mb-4 pg-card" data-location="${pg.Location}" data-price="${pg.Cost}">
                        <div class="card">
                            <img src="${pg.Image || 'https://via.placeholder.com/400x200'}" class="card-img-top" alt="${pg.Name}">
                            <div class="card-body">
                                <h5 class="card-title">${pg.Name}</h5>
                                <p class="card-text">${pg.Description || 'No description available'}</p>
                                <p class="card-text"><strong>Rating:</strong> ${pg.Rating} ★</p>
                                <button class="btn btn-primary" onclick="showDetails(${index})">View Details</button>
                                <button class="btn btn-secondary" id="compareButton${index}" onclick="toggleCompare(${index})">Compare</button>
                            </div>
                        </div>
                    </div>
                `;
                pgContainer.innerHTML += pgCard;  // Append PG card to the container
            });
        }

        function showDetails(index) {
            fetch("assets/pg_data.json")
                .then(response => response.json())
                .then(data => {
                    const pg = data[index];
                    const pgDetailsContent = document.getElementById("pgDetailsContent");
                    pgDetailsContent.innerHTML = `
                        <h5>${pg.Name}</h5>
                        <p><strong>Location:</strong> ${pg.Location}</p>
                        <p><strong>Cost:</strong> $${pg.Cost}</p>
                        <p><strong>Description:</strong> ${pg.Description || 'No description available'}</p>
                        <p><strong>Rating:</strong> ${pg.Rating} ★</p>
                        <p><strong>Amenities:</strong> ${pg.Amenities || 'No amenities listed'}</p>
                    `;
                    const modal = new bootstrap.Modal(document.getElementById('pgDetailsModal'));
                    modal.show();
                })
                .catch(error => console.error("Error loading PG details:", error));
        }

        function toggleCompare(index) {
            const compareButton = document.getElementById(`compareButton${index}`);
            fetch("assets/pg_data.json")
                .then(response => response.json())
                .then(data => {
                    const pg = data[index];
                    if (selectedPGs.includes(pg)) {
                        // Deselect the PG
                        selectedPGs = selectedPGs.filter(item => item !== pg);
                        compareButton.classList.remove('selected');
                        alert(`${pg.Name} removed from comparison.`);
                    } else {
                        // Select the PG
                        if (selectedPGs.length < 2) {
                            selectedPGs.push(pg);
                            compareButton.classList.add('selected');
                            alert(`${pg.Name} added to comparison.`);
                        } else {
                            alert("You can only compare two PGs at a time. Deselect one to select another.");
                        }
                    }
                    updateComparison();
                })
                .catch(error => console.error("Error loading comparison data:", error));
        }

        function updateComparison() {
            if (selectedPGs.length < 2) {
                document.getElementById("compare-section").style.display = "none";
                return;
            }

            const compareCard1 = document.getElementById("compareCard1");
            const compareCard2 = document.getElementById("compareCard2");

            compareCard1.innerHTML = `
                <h4>${selectedPGs[0].Name}</h4>
                <p>Location: ${selectedPGs[0].Location}</p>
                <p>Cost: $${selectedPGs[0].Cost}</p>
                <p>Description: ${selectedPGs[0].Description}</p>
                <p>Amenities: ${selectedPGs[0].Amenities || 'No amenities listed'}</p>
            `;
            compareCard2.innerHTML = `
                <h4>${selectedPGs[1].Name}</h4>
                <p>Location: ${selectedPGs[1].Location}</p>
                <p>Cost: $${selectedPGs[1].Cost}</p>
                <p>Description: ${selectedPGs[1].Description}</p>
                <p>Amenities: ${selectedPGs[1].Amenities || 'No amenities listed'}</p>
            `;

            document.getElementById("compare-section").style.display = "flex";
        }

        function showComparison() {
            if (selectedPGs.length < 2) {
                alert("Please select two PGs to compare.");
            } else {
                updateComparison();
            }
        }

        function filterPGs() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const locationFilter = document.getElementById('locationSelect').value;
            const priceFilter = document.getElementById('priceSelect').value;
            const pgCards = document.querySelectorAll('.pg-card');

            pgCards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                const location = card.getAttribute('data-location');
                const price = parseInt(card.getAttribute('data-price'));

                const matchesSearch = title.includes(searchInput);
                const matchesLocation = locationFilter === 'Choose location' || location === locationFilter;
                const matchesPrice = priceFilter === 'Price Range ' || (priceFilter === 'under300' && price < 300) || (priceFilter === '300to500' && price >= 300 && price <= 500) || (priceFilter === 'above500' && price > 500);

                if (matchesSearch && matchesLocation && matchesPrice) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Initialize Google Map (if needed)
        function initMap() {
            const mapOptions = {
                center: { lat: 15.4668, lng: 75.0149 }, // Centered on Dharwad
                zoom: 12,
            };
            const map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // Add markers for PG locations
            const locations = [
                { name: "Comfortable PG", position: { lat: 15.4668, lng: 75.0149 } },
                { name: "Luxury PG", position: { lat: 15.4680, lng: 75.0160 } },
                { name: "Budget PG", position: { lat: 15.4670, lng: 75.0150 } },
            ];

            locations.forEach(location => {
                new google.maps.Marker({
                    position: location.position,
                    map: map,
                    title: location.name,
                });
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGpRW1wSEHQ1q6-c5bVUYXLAADkBAiflQ&callback=initMap" async defer></script>
</body>
</html>
