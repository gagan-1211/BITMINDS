<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Home Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('https://via.placeholder.com/1920x1080/ffffff/000000?text='); /* Placeholder for background image */
            background-size: cover;
            background-attachment: fixed;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            opacity: 0;
            animation: slideIn 0.5s forwards;
            animation-delay: 0.5s;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .form-control {
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .footer {
            background-color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
        }

        .social-icons a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home Buddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="pgs_rooms.html">PGs & Rooms</a></li>
                    <li class="nav-item"><a class="nav-link" href="food_mess.html">Food Mess</a></li>
                    <li class="nav-item"><a class="nav-link" href="coaching_centers.html">Coaching Centers</a></li>
                    <li class="nav-item"><a class="nav-link active btn btn-primary text-white" href="login.html">Login/Signup</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <h3 class="text-center">Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email or Phone</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email or phone" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Home Buddy. All rights reserved.</p>
        <div class="social-icons">
            <a href="#" class="fab fa-facebook-f">Facebook</a>
            <a href="#" class="fab fa-twitter">Twitter</a>
            <a href="#" class="fab fa-instagram">Instagram</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDrXuRvn3nMNzaXBCdnmZLJFhyzTLYwPpQ",
            authDomain: "homebuddy-9df97.firebaseapp.com",
            databaseURL: "https://homebuddy-9df97-default-rtdb.firebaseio.com",
            projectId: "homebuddy-9df97",
            storageBucket: "homebuddy-9df97.firebasestorage.app",
            messagingSenderId: "859339659029",
            appId: "1:859339659029:web:fa05770ac99124d463fb1c",
            measurementId: "G-Z9K2MXHWTQ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle Login Form Submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (email && password) {
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Successful login
                        console.log('User  logged in:', userCredential.user);
                        // Redirect to the desired page after successful login
                        window.location.href = "index.html";
                    })
                    .catch((error) => {
                        // Handle login errors
                        console.error('Login error:', error);
                        // Display an error message to the user
                        alert('Login failed: ' + error.message);
                    });
            } else {
                alert('Please enter both email and password');
            }
        });
    </script>
</body>
</html>
